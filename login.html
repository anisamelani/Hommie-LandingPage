<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login">
        <p class="judul">Login</p>
        <div class="underline-title"></div>

        <form method="post" class="form"> 
            <label for="user-name">Username</label>
            <input class="form-content" type="text" name="username" id="user-name" autocomplete="on">
            <div class="form-border"></div>

            <label for="user-password">Password</label>
            <input class="form-content" type="password" name="password" id="user-password" autocomplete="on">
            <div class="form-border"></div>
            
            <a href="">Forgot Password?</a>

            <button href="index.html">
                <a href="index.html">Login</a>
            </button>
            <a href="register.html" class="register">Dont Have Account?</a>
        </form>
    </div>

</body>
</html>
